site_name: DAM OPT — Python AI
site_description: Documentación en Markdown para Python para AI
site_url: http://localhost:8000/
theme:
  name: material
  language: es
  features:
#    - navigation.tabs
    - navigation.top 
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
#    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Modo oscuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Modo claro

# Configura tu repositorio para mostrar "Editar esta página":
# repo_url: https://github.com/tu-usuario/tu-repo
# edit_uri: edit/main/docs/

nav:
  - Inicio: index.md
  - RA1 :
    - Entorno de trabajo: RA1/guia_python_vscode_windows.md
    - Sintaxis básica y tipos de datos: RA1/datosOperadores.md
    - Estructuras de control: RA1/estructurasControl.md 
    - Ejecución .py: RA1/practica1.md
    - Colecciones de datos: RA1/coleccionesDatos.md
    - Programas interactivos: RA1/practica2.md
    - Gestión de archivos: RA1/gestionarchivos.md
    - Clases y funciones: RA1/clasesyfunciones.md
    - Programa con POO: RA1/practica3.md
    - Resumen: RA1/resumen.md
    - Practica final: RA1/PracticaFinal.md
    - Debriefing: RA1/debriefing/index.md
  - RA2 :
    - Análisis de datos: RA2/IntroduccionAnalisisDatos.md
    - Conceptos básicos Análisis: RA2/ConceptosBasicosAnalisisDatos.md
    - Referencias: RA2/ReferenciasAnalisisDatos.md

plugins:
 - mermaid2:
      version: 10.0.2
      javascript: https://unpkg.com/mermaid@10.4.0/dist/mermaid.esm.min.mjs
 - search:
      lang: es

